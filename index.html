<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ejercicio Evaluación Intermedia Javascript</title>
</head>
<body class="js-window">
    <header>
        <h1>Adivina el número </h1>
    </header>

    <main>
        <form class="main">
            <label for="number">Introduce aquí tu número:</label>
            <input type="number" id="number" class="number-collected js-number-collected">

            <button type="submit" class="submit js-submit">Submit</button>

            <input type="text" placeholder="Pista: Escribe el número y dale a Prueba" class="message-clue js-message-clue" disabled>
            <input type="text" placeholder="Número de intentos: 0" class="print-number-attempts js-print-number-attempts" id="js-print-number-attempts" disabled>
        </form>
    </main>
    <button class="button js-button-start">Volver a empezar</button>

    <script src="./js/main4-class.js" type="text/javascript"></script>
</body>
</html>
